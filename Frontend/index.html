<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>

    <div class="cards">
      <!-- Card 1: Descripción -->
      <div class="card">
        <img id="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pokémon">
        <h2 id="pokemonName">Pikachu</h2>
        <p id="pokemonDesc">
          Cuando varios de estos Pokémon se reúnen, su electricidad puede provocar tormentas eléctricas.
        </p>
      </div>

      <!-- Card 2: Datos adicionales -->
      <div class="card">
        <h2>Información Adicional</h2>
        <p><strong>Habilidades:</strong> <span id="pokemonAbilities">Impactrueno, Electricidad estática</span></p>
        <p><strong>Hábitat:</strong> <span id="pokemonHabitat">Bosques</span></p>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="pokemonInput" placeholder="Escribe el nombre del Pokémon" />
      <button id="buscarBtn">Buscar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
